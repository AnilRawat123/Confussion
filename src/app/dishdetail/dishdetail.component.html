<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0" *ngIf="dish">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goback()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>

          <mat-card-actions>
            <button mat-button [routerLink]="['/dishdetail', prev]"><span
                class="fa fa-chevron-left fa-lg"></span></button>
            <span class="flex-spacer"></span>
            <button mat-button [routerLink]="['/dishdetail', next]"><span
                class="fa fa-chevron-right fa-lg"></span></button>
          </mat-card-actions>

        </mat-card-actions>
      </mat-card>
    </div>

  </div>


  <div fxFlex="40">
    <!-- <p>Display the list of comments here</p> -->
    <div fxFlex *ngIf="dish.comments">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>Comments</h3>
          </mat-card-title>
        </mat-card-header>
        <!-- <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}> -->
        <mat-card-content *ngFor="let comment of dish.comments">
          <p>{{comment.comment}}</p>
          <p>{{comment.rating }} Stars</p>
          <p>--- {{comment.author }} {{ comment.date | date}}</p>
        </mat-card-content>

        <form novalidate [formGroup]="CommentForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field class="half-width">
              <input matInput formControlName="author" placeholder="Author name" type="text" required>
              <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
            </mat-form-field>




          
          </p>



          <p>


              

  <mat-slider
        formControlName="rating"
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1000"
        step="1"
        min="1"
        max="5"
        value="5"
        aria-label="units"
        >
      </mat-slider>

        <!-- <mat-form-field appearance="fill">
          <input matInput placeholder="Placeholder">  
        </mat-form-field> -->

        <mat-form-field>
          <textarea matInput formControlName="comment" placeholder="comment" type="text" required></textarea>
          <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-form-field>
          </p>


          <button type="submit" [disabled]="CommentForm.invalid" mat-button
            class="background-primary text-floral-white">Submit</button>




        </form>



     
      </mat-card>
    </div>



  </div>
</div>



<div [hidden]="dish">
  <mat-spinner></mat-spinner>
  <h4>Loading . . . Please Wait</h4>
</div>
